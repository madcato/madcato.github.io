<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
                </li>
                {% for spage in site.html_pages %}
                {% if spage.title and spage.autogen == nil and spage.lang-ref != "index" and spage.locale == page.locale %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ spage.url | prepend: site.baseurl }}">{{ spage.title }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
