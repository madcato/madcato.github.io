# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","bower_components"]
plugins: [jekyll-paginate-v2]
sass:
    sass_dir: bower_components/bootstrap-sass/assets/stylesheets
